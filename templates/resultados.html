{% extends "base.html" %}

{% block title %}Resultados da Extração{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h2 class="h4 mb-0">
            <i class="bi bi-table me-2"></i>Resultados da Extração
        </h2>
        <a href="{{ url_for('exportar') }}" class="btn btn-outline-light btn-sm" role="button" aria-label="Exportar resultados como Excel">
            <i class="bi bi-download me-1"></i>Exportar
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            {{ dados|safe }}
        </div>
    </div>
</div>
{% endblock %}
