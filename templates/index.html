<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Extrator de Atributos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸ§  Sistema de ExtraÃ§Ã£o de Atributos</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Selecione a planilha Excel (.xlsx):</label>
                <input type="file" name="arquivo" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary">Enviar e Configurar Atributos</button>
                <a href="{{ url_for('modelo') }}" class="btn btn-outline-secondary">ðŸ“¥ Baixar Modelo de Planilha</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
