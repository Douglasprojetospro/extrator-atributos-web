<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Atributos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Extrator de Atributos</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-header">
                Upload da Planilha
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_arquivo') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Selecione o arquivo Excel (.xlsx, .xls)</label>
                        <input class="form-control" type="file" id="arquivo" name="arquivo" accept=".xlsx,.xls" required>
                        <div class="form-text">O arquivo deve conter as colunas 'ID' e 'Descrição'</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <a href="{{ url_for('gerar_modelo') }}" class="btn btn-secondary">Baixar Modelo</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
