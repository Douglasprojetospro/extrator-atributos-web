{% extends 'base.html' %}
{% block title %}Início{% endblock %}
{% block content %}

<div class="text-center my-5">
    <h2 class="mb-3">🧠 Sistema de Extração de Atributos</h2>
    <p class="lead">Extraia automaticamente atributos de produtos com base em descrições.</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">📥 Enviar Planilha</h5>
                <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Selecione sua planilha Excel (.xlsx)</label>
                        <input type="file" name="arquivo" class="form-control" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar e Continuar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('baixar_modelo') }}" class="btn btn-outline-secondary">📄 Baixar Modelo de Planilha</a>
    <a href="{{ url_for('configurar') }}" class="btn btn-outline-primary ms-2">⚙️ Configurar Atributos</a>
</div>

{% endblock %}
