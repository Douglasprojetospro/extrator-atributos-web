{% extends "base.html" %}

{% block title %}In√≠cio - Extrator de Atributos{% endblock %}

{% block content %}
<h2 class="mb-4 text-center"><i class="bi bi-upload"></i> Enviar Planilha para Processamento</h2>

<form method="POST" action="/upload" enctype="multipart/form-data" class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Selecione a planilha Excel (.xlsx):</label>
                    <input type="file" name="arquivo" class="form-control" accept=".xlsx,.xls" required>
                </div>
                <button class="btn btn-primary w-100">
                    <i class="bi bi-arrow-right-circle"></i> Enviar e Continuar
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
