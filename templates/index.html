{% extends 'base.html' %}

{% block conteudo %}
<h2>ðŸ“„ Upload da Planilha</h2>

<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="formulario">
    <label for="arquivo">Selecione um arquivo Excel (.xlsx):</label>
    <input type="file" name="arquivo" id="arquivo" accept=".xlsx" required>

    <div class="botoes">
        <button type="submit">Enviar e Configurar</button>
        <a href="{{ url_for('baixar_modelo') }}" class="botao-secundario">ðŸ“¥ Baixar Modelo Excel</a>
    </div>
</form>

{% if get_flashed_messages() %}
    <div class="flash-mensagens">
        {% for msg in get_flashed_messages(with_categories=true) %}
            <div class="flash {{ msg[0] }}">{{ msg[1] }}</div>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
