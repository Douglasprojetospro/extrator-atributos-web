<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Atributos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .variacao-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Configuração de Atributos</h1>

    <form id="form-atributo">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Atributo</label>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="mb-3">
            <label for="tipo_retorno" class="form-label">Tipo de Retorno</label>
            <select class="form-select" id="tipo_retorno" required>
                <option value="valor">Valor (ex: '110')</option>
                <option value="texto">Texto Padrão (ex: '110V')</option>
                <option value="completo">Descrição Completa (ex: 'Voltagem: 110V')</option>
            </select>
        </div>

        <div id="lista-variacoes"></div>
        <button type="button" class="btn btn-secondary mb-3" onclick="adicionarVariacao()">Adicionar Variação</button>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar Atributo</button>
            <a href="/resultados" class="btn btn-success">Ver Resultados</a>
            <a href="/" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </form>
</div>

<script>
    function adicionarVariacao() {
        const container = document.getElementById('lista-variacoes');
        const div = document.createElement('div');
        div.classList.add('variacao-item');

        div.innerHTML = `
            <div class="mb-2">
                <label class="form-label">Descrição da Variação</label>
                <input type="text" class="form-control descricao" placeholder="Ex: 110V">
            </div>
            <div class="mb-2">
                <label class="form-label">Padrões (separados por vírgula)</label>
                <input type="text" class="form-control padroes" placeholder="Ex: 110v, 127, 110">
            </div>
        `;

        container.appendChild(div);
    }

    document.getElementById('form-atributo').addEventListener('submit', async function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const tipo_retorno = document.getElementById('tipo_retorno').value;
        const variacoes = [];

        document.querySelectorAll('.variacao-item').forEach(item => {
            const descricao = item.querySelector('.descricao').value;
            const padroes = item.querySelector('.padroes').value.split(',').map(p => p.trim()).filter(p => p);
            if (descricao && padroes.length) {
                variacoes.push({ descricao, padroes });
            }
        });

        const response = await fetch('/configuracao', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, tipo_retorno, variacoes })
        });

        const data = await response.json();
        if (data.success) {
            alert('Atributo salvo com sucesso!');
            document.getElementById('form-atributo').reset();
            document.getElementById('lista-variacoes').innerHTML = '';
        } else {
            alert('Erro ao salvar: ' + data.message);
        }
    });
</script>
</body>
</html>
