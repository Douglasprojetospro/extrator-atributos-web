<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configuração de Atributos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Configuração de Atributos</h1>

    <form id="form-atributo">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Atributo</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="tipo_retorno" class="form-label">Tipo de Retorno</label>
            <select class="form-select" id="tipo_retorno" required>
                <option value="valor">Valor (ex: '110')</option>
                <option value="texto">Texto Padrão (ex: '110V')</option>
                <option value="completo">Descrição Completa (ex: 'Voltagem: 110V')</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Variações</label>
            <div id="variacoes-container"></div>
            <button type="button" class="btn btn-secondary" onclick="adicionarVariacao()">Adicionar Variação</button>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Atributo</button>
        <a href="/resultados" class="btn btn-success ms-2">Ver Resultados</a>
        <a href="/" class="btn btn-secondary ms-2">Voltar</a>
    </form>

    <hr class="my-4">
    <h2>Atributos Configurados</h2>
    <ul id="atributos-lista" class="list-group"></ul>

    <hr class="my-4">
    <form method="POST" action="/processar">
        <button type="submit" class="btn btn-success">Processar Dados</button>
    </form>

    <hr class="my-4">
    <form method="POST" action="/carregar-configuracao" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="config_file" class="form-label">Importar Configuração (JSON)</label>
            <input type="file" name="config_file" id="config_file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-info">Carregar Configuração</button>
    </form>

    <hr class="my-4">
    <form method="POST" action="/salvar-configuracao">
        <div class="mb-3">
            <label for="nome_config" class="form-label">Salvar Configuração Como</label>
            <input type="text" name="nome_config" id="nome_config" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Salvar Configuração</button>
    </form>
</div>

<script>
function adicionarVariacao() {
    const container = document.getElementById('variacoes-container');
    const index = container.children.length;
    const div = document.createElement('div');
    div.className = 'mb-3';
    div.innerHTML = `
        <input type="text" class="form-control mb-1" name="descricao" placeholder="Descrição da Variação" required>
        <input type="text" class="form-control" name="padroes" placeholder="Padrões separados por vírgula" required>
    `;
    container.appendChild(div);
}

function atualizarListaAtributos() {
    fetch('/api/atributos')
        .then(res => res.json())
        .then(data => {
            const lista = document.getElementById('atributos-lista');
            lista.innerHTML = '';
            for (let nome in data) {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = nome;

                const btn = document.createElement('button');
                btn.className = 'btn btn-sm btn-danger';
                btn.textContent = 'Remover';
                btn.onclick = () => removerAtributo(nome);
                li.appendChild(btn);

                lista.appendChild(li);
            }
        });
}

function removerAtributo(nome) {
    fetch(`/api/atributos?nome=${nome}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(() => atualizarListaAtributos());
}

document.getElementById('form-atributo').addEventListener('submit', function(event) {
    event.preventDefault();
    const nome = document.getElementById('nome').value;
    const tipo_retorno = document.getElementById('tipo_retorno').value;

    const variacoes = Array.from(document.querySelectorAll('#variacoes-container > div')).map(div => {
        const descricao = div.querySelector('input[name="descricao"]').value;
        const padroes = div.querySelector('input[name="padroes"]').value.split(',').map(p => p.trim());
        return { descricao, padroes };
    });

    fetch('/configuracao', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, tipo_retorno, variacoes })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            atualizarListaAtributos();
            document.getElementById('form-atributo').reset();
            document.getElementById('variacoes-container').innerHTML = '';
        } else {
            alert(data.message);
        }
    });
});

// Carrega atributos ao iniciar
atualizarListaAtributos();
</script>
</body>
</html>
